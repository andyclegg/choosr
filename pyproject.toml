[project]
name = "choosr"
version = "0.1.0"
description = "Browser profile selector application"
authors = [
    {name = "Andy Clegg", email = "andrew.clegg@gmx.com"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "tldextract>=3.5.0",
    "pyyaml>=6.0.2",
    "pyside6>=6.9.1",
]

[project.scripts]
choosr = "choosr:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "ruff>=0.1.0",
    "pytest>=7.0.0",
    "pytest-mock>=3.10.0",
    "pre-commit>=3.0.0",
]